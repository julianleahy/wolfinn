<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Lone Wolf Inn</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

  <div class="wrapper">
    <header>
      <div class="mobileHeader"></div>

      <div class="noMobile">
        <img src="./images/header_lge.png" alt="Lone Wolf Cafe" id="headerLge">
        <img src="./images/header_med.png" alt="Lone Wolf Cafe" id="headerMed">
  
  
        <div class="nightEffects">
          <!-- moon rising -->
          <section id="moon"
              data-0="transform:translate(0%, 0%)"
              data-600="transform:translate(50%, -60%)">
            <img src="./images/moon.png" alt="Lone Wolf Cafe | moon">
          </section>
          <!-- stars twinkle -->
          <section id="stars"
              data-0="opacity:0"
              data-600="opacity:1">
            <img src="./images/stars.png" alt="Lone Wolf Cafe | stars">
          </section>
          <!-- lightning strike -->
          <section id="strike">
            <img src="./images/strike.png" alt="Lone Wolf Cafe | strike">
          </section>
          <!-- shooting star -->
          <section id="shooting"
              data-150="transform:translate(0%, 0%); opacity:1"
              data-300="transform:translate(500%, -100%); opacity:0">
            <img src="./images/shooting-star.png" alt="Lone Wolf Cafe | shooting star">
        </section>
        </div>
  
        <div class="rain"></div>
      </div>
    </header>
    <section id="title"
        data-0="opacity:0; transform: scale(0.5)"
        data-500="opacity:1; transform: scale(1)">
      <h1>Lone Wolf Cafe &amp; Bar</h1>
    </section>
  </div>

  <script src="js/skrollr.min.js"></script>
  <script type="text/javascript">
    var s = skrollr.init();
  </script>

  <audio autoplay loop> 
    <source src="./sound/rain-thunder.wav" type="audio/wav"> 
  </audio>

</body>

</html>
